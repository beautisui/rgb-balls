<!DOCTYPE html>
<html lang="en">

<head>
  <title>RGB</title>

  <style>
    p {
      font-weight: 700px;
      font-size: 40px;
    }

    .rgb_decoration {
      margin-left: 20%;
      margin-top: 5%;
    }

    .outer_circle {
      box-shadow: 10px 10px 10px black;
      box-sizing: border-box;
      width: 500px;
      height: 500px;
      border: 21px solid;
      border-radius: 50%;
    }

    .inner_circle {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 21px solid;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center;">RGB Color Balls</h1>

  <div class="rgb_decoration">
    <div class="outer_circle" style="float:left; border-color: rgba(177, 7, 7, 100%);">
      <div class="inner_circle" style="border-color: rgba(177, 7, 7,0.95);">
        <div class="inner_circle" style="border-color: rgba(177, 7, 7,90%);">
          <div class="inner_circle" style="border-color: rgba(177, 7, 7, 85%);">
            <div class="inner_circle" style="border-color: rgba(177, 7, 7, 80%);">
              <div class="inner_circle" style="border-color: rgba(177, 7, 7, 75%);">
                <div class="inner_circle" style="border-color: rgba(177, 7, 7, 70%);">
                  <div class="inner_circle" style="border-color: rgba(177, 7, 7, 65%);">
                    <div class="inner_circle" style="border-color: rgba(177, 7, 7, 60%);">
                      <div class="inner_circle" style="border-color: rgba(177, 7, 7, 55%);">
                        <div class="inner_circle" style="border-color: rgba(177, 7, 7, 55%);">
                          <div class="inner_circle" style="border-color: rgba(177, 7, 7, 50%);">

                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>Red</p>
    </div>

    <div class="outer_circle" style="float:left;border-color: rgba(39, 101, 3, 100%);">
      <div class="inner_circle" style="border-color: rgba(39, 101, 3,95%);">
        <div class="inner_circle" style="border-color: rgba(39, 101, 3,90%);">
          <div class="inner_circle" style="border-color: rgba(39, 101, 3, 85%);">
            <div class="inner_circle" style="border-color: rgba(39, 101, 3, 80%);">
              <div class="inner_circle" style="border-color: rgba(39, 101, 3, 75%);">
                <div class="inner_circle" style="border-color: rgba(39, 101, 3, 70%);">
                  <div class="inner_circle" style="border-color: rgba(39, 101, 3, 65%);">
                    <div class="inner_circle" style="border-color: rgba(39, 101, 3, 60%);">
                      <div class="inner_circle" style="border-color: rgba(39, 101, 3, 55%);">
                        <div class="inner_circle" style="border-color: rgba(39, 101, 3, 55%);">
                          <div class="inner_circle" style="border-color: rgba(39, 101, 3, 50%);">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>Green</p>
    </div>

    <div class="outer_circle" style="float:left;border-color: rgba(3, 32, 101, 100%);">
      <div class="inner_circle" style="border-color:  rgba(3, 32, 101,95%);">
        <div class="inner_circle" style="border-color:  rgba(3, 32, 101,90%);">
          <div class="inner_circle" style="border-color:  rgba(3, 32, 101, 85%);">
            <div class="inner_circle" style="border-color:  rgba(3, 32, 101, 80%);">
              <div class="inner_circle" style="border-color:  rgba(3, 32, 101, 75%);">
                <div class="inner_circle" style="border-color:  rgba(3, 32, 101, 70%);">
                  <div class="inner_circle" style="border-color:  rgba(3, 32, 101, 65%);">
                    <div class="inner_circle" style="border-color:  rgba(3, 32, 101, 60%);">
                      <div class="inner_circle" style="border-color:  rgba(3, 32, 101, 55%);">
                        <div class="inner_circle" style="border-color:  rgba(3, 32, 101, 55%);">
                          <div class="inner_circle" style="border-color:  rgba(3, 32, 101, 50%);">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>Blue</p>
    </div>

  </div>
</body>

</html>
